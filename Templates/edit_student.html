<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student Details</h1>
    <form method="POST" action="/admin/edit/{{.ID}}">
        <input type="hidden" name="id" value="{{.ID}}">

        <label>Name:</label><br>
        <input type="text" name="name" value="{{.Name}}" readonly><br><br>

        <label>Phone:</label><br>
        <input type="text" name="phone" value="{{.Phone}}" readonly><br><br>

        <label>Branch:</label><br>
        <input type="text" name="branch" value="{{.Branch}}"><br><br>

        <label>College:</label><br>
        <input type="text" name="college" value="{{.College}}"><br><br>

        <label>Year:</label><br>
        <input type="text" name="year" value="{{.Year}}"><br><br>

        <label>Address:</label><br>
        <textarea name="address">{{.Address}}</textarea><br><br>

        <input type="submit" value="Update Student">
    </form>

    <br>
    <a href="/admin/dashboard">Back to Dashboard</a>
</body>
</html>
