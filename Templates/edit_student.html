<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form method="POST" action="/admin/edit/{{.ID}}">
        <input type="hidden" name="id" value="{{.ID}}">
        Name: <input type="text" name="name" value="{{.Name}}" readonly><br>
        Phone: <input type="text" name="phone" value="{{.Phone}}" readonly><br>
        Branch: <input type="text" name="branch" value="{{.Branch}}"><br>
        College: <input type="text" name="college" value="{{.College}}"><br>
        Year: <input type="text" name="year" value="{{.Year}}"><br>
        Address: <input type="text" name="address" value="{{.Address}}"><br>
        <input type="submit" value="Update Student">
    </form>
    <a href="/admin/dashboard">Back to Dashboard</a>
</body>
</html>
