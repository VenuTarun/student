<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Students List</h1>
    <a href="/admin/add">Add Student</a>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Phone</th><th>Branch</th><th>College</th><th>Year</th><th>Address</th><th>Actions</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.Phone}}</td>
            <td>{{.Branch}}</td>
            <td>{{.College}}</td>
            <td>{{.Year}}</td>
            <td>{{.Address}}</td>
            <td>
                <a href="/admin/edit/{{.ID}}">Edit</a> | 
                <a href="/admin/delete/{{.ID}}">Delete</a>
            </td>
        </tr>
        {{end}}
    </table>
</body>
</html>
